<div class="container-fluid">
  <h1 class="text-center booking-header">
    <i class="fa fa-scissors" aria-hidden="true"></i> Bookings
  </h1>
  <div class="row">
    <div class="col-sm-12">
      <iframe
        src="https://erniesbarbershop.youcanbook.me/?noframe=true&skipHeaderFooter=true"
        id="ycbmiframeerniesbarbershop"
        style="
          width: 100%;
          height: 1000px;
          border: 0px;
          background-color: transparent;
        "
        frameborder="0"
        allowtransparency="true"
      ></iframe>
      <script>
        window.addEventListener &&
          window.addEventListener(
            "message",
            function (event) {
              if (event.origin === "https://erniesbarbershop.youcanbook.me") {
                document.getElementById(
                  "ycbmiframeerniesbarbershop"
                ).style.height = event.data + "px";
              }
            },
            false
          );
      </script>
    </div>
  </div>
</div>
