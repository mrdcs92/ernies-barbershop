<div class="jumbotron jumbo">
</div>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1>About</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <p>Content here</p>
        </div>
    </div>
    <hr />
    <div class="row">
        <div class="col-md-12">
            <h1>Blog Posts</h1>
        </div>
    </div>
    <div class="row" ng-repeat="post in vm.blogPosts">
        <div class="col-md-8 mx-auto">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title">{{post.postTitle}}</h4>
                    <h6 class="card-subtitle bm-2 text-muted">{{post.postDate}}</h6>
                    <p class="card-text">{{post.postMessage}}</p>
                </div>
            </div>
        </div>
    </div>

</div>
