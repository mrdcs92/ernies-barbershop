<div class="jumbotron jumbo">
</div>

<div class="container">
    <div class="row">
        <div class="col-md-12" id="bookSection" align="center">
            <button type="button" class="btn btn-outline-dark"><h1><a href="#/bookings" style="color:inherit"><i class="fa fa-scissors" aria-hidden="true"></i> Book An Appointment</a></h1></button>
        </div>
    </div>
    <hr id="divider" />
    <div class="row">
        <div class="col-md-12">
            <h1 id="home-blog-header" class="text-center">Blog Posts</h1>
        </div>
    </div>
    <div class="row" ng-repeat="post in vm.blogPosts">
        <div class="col-md-8 mx-auto">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title">{{post.postTitle}}</h4>
                    <h6 class="card-subtitle bm-2 text-muted">{{post.postDate}}</h6>
                    <p class="card-text">{{post.postMessage}}</p>
                </div>
            </div>
        </div>
    </div>

</div>
